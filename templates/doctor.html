{% extends "inbase.html" %}

{% block content %}

<br><br><br><br>
<div class="container">
    <div class="container-login100">
        <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-50">
            <form class="login100-form validate-form inline-form" action="" method="GET">
                {% csrf_token %}
                <span class="login100-form-title p-b-33">
                    Search Doctor Details
                </span>
                <div class="sansserif">
                    <div class="wrap-input100 validate-input" data-validate="Valid Name is required">
                        <input class="input100" type="text" name="name" placeholder="Name">
                        <span class="focus-input100-1"></span>
                        <span class="focus-input100-2"></span>
                    </div>

                    <div class="wrap-input100 validate-input" data-validate="Valid Specialization is required">
                        <input class="input100" type="text" name="category" placeholder="Specialization">
                        <span class="focus-input100-1"></span>
                        <span class="focus-input100-2"></span>
                    </div>

                    <div class="wrap-input100 rs1 validate-input" data-validate="Valid Address is required">
                        <input class="input100" type="text" name="address" placeholder="Address">
                        <span class="focus-input100-1"></span>
                        <span class="focus-input100-2"></span>
                    </div>

                    <div class="container-login100-form-btn m-t-20">
                        <button class="login100-form-btn" type="submit">
                            Search Doctor
                        </button>
                    </div>
                    {% for q in query %}
                    <hr>
                    <div class="card">
                        <h3 class="card-title">Doctor Name: {{ q.name }}</h3>
                        <div class="card-body">
                            <h4 class="card-text" style="color:black;">Category: {{ q.category }}</h4>
                            <h4 class="card-text" style="color:black;">Contact: {{ q.contact }}</h4>
                            <h4 class="card-text" style="color:black;">Address: {{ q.address }}</h4>
                        </div>
                    </div>
                    <hr>
                    {% endfor %}
                </div>
            </form>
        </div>
        {% endblock %}
